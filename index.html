<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Auto-fit to device width & density -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#111115">
    <title>Jishnu Calculator</title>

    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-left: env(safe-area-inset-left, 0px);
            --safe-right: env(safe-area-inset-right, 0px);

            --bg-primary: #101016;
            --bg-secondary: #1f1f24;
            --bg-display: #000000;
            --text-primary: #ffffff;
            --text-secondary: #ffffff;
            --accent: #0a84ff;
            --operator: #ff9500;
            --clear: #ff3b30;
            --shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
            --border-radius: 18px;
            --transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background:
                radial-gradient(circle at top, #2b2b35 0, #101016 45%),
                radial-gradient(circle at bottom, #191923 0, #101016 55%);
            color: var(--text-primary);

            display: flex;
            justify-content: center;
            align-items: stretch;

            padding-top: calc(8px + var(--safe-top));
            padding-bottom: calc(8px + var(--safe-bottom));
            padding-left: calc(6px + var(--safe-left));
            padding-right: calc(6px + var(--safe-right));
        }

        /* Calculator auto scales between phones and tablets */
        .calculator {
            width: min(100%, 480px);
            height: min(100%, 720px);
            max-height: 100%;
            margin: auto;

            background: linear-gradient(145deg, #25252c, #16161c);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: var(--shadow);

            display: flex;
            flex-direction: column;
            padding: clamp(14px, 3vh, 20px);
            gap: clamp(10px, 2vh, 16px);

            animation: fadeIn 0.35s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px) scale(0.98); }
            to   { opacity: 1; transform: translateY(0)   scale(1); }
        }

        .header {
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.06em;
            font-size: clamp(1.1rem, 2.6vw, 1.5rem); /* auto size */
        }

        .tagline {
            text-align: center;
            font-size: clamp(0.7rem, 1.8vw, 0.85rem);
            opacity: 0.65;
            margin-top: 3px;
        }

        .display-container {
            background: linear-gradient(145deg, #050508, #000000);
            border-radius: 16px;
            padding: clamp(10px, 1.8vh, 14px);
            min-height: clamp(70px, 16vh, 110px); /* scales with height */

            display: flex;
            flex-direction: column;
            justify-content: flex-end;

            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .expression {
            color: #a0a0a0;
            font-size: clamp(0.8rem, 1.9vw, 1rem);
            text-align: right;
            margin-bottom: 4px;
            opacity: 0;
            transform: translateY(4px);
            transition: var(--transition);
        }

        .expression.show {
            opacity: 0.95;
            transform: translateY(0);
        }

        .result {
            color: var(--text-secondary);
            font-variant-numeric: tabular-nums;
            text-align: right;
            line-height: 1.15;
            min-height: 1.2em;
            font-size: clamp(1.8rem, 6.2vw, 2.8rem); /* fluid number size */
        }

        .display-container:focus-within {
            box-shadow:
                inset 0 1px 3px rgba(255, 255, 255, 0.06),
                0 0 0 2px rgba(10, 132, 255, 0.7);
        }

        /* Buttons area flexes to fill remaining height */
        .buttons {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            grid-template-rows: repeat(5, minmax(0, 1fr));
            gap: clamp(8px, 1.4vh, 12px);
            align-content: stretch;
        }

        button {
            background: linear-gradient(145deg, #2c2c33, #202027);
            color: var(--text-primary);
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            font-weight: 500;
            cursor: pointer;
            touch-action: manipulation;
            position: relative;

            /* fluid button size based on viewport */
            min-height: clamp(50px, 9vh, 68px);
            font-size: clamp(1.05rem, 3.5vw, 1.3rem);

            transition: var(--transition);
            box-shadow:
                0 6px 16px rgba(0, 0, 0, 0.55),
                inset 0 0 0 1px rgba(255, 255, 255, 0.03);
        }

        button::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: radial-gradient(circle at top, rgba(255,255,255,0.18), transparent 55%);
            opacity: 0;
            transition: opacity 0.15s ease-out;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow:
                0 9px 20px rgba(0, 0, 0, 0.65),
                inset 0 0 0 1px rgba(255, 255, 255, 0.06);
        }

        button:hover::after {
            opacity: 1;
        }

        button:active {
            transform: translateY(0);
            filter: brightness(0.97);
            box-shadow:
                0 3px 8px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.08);
        }

        .operator {
            background: linear-gradient(145deg, #ff9f1a, #ff7a00);
            color: var(--text-secondary);
            border-color: rgba(0, 0, 0, 0.3);
        }

        .equals {
            background: linear-gradient(145deg, #0a84ff, #0060d6);
            color: var(--text-secondary);
            border-color: rgba(0, 0, 0, 0.3);
            grid-column: 4;
            grid-row: 4 / 6;
            font-size: clamp(1.2rem, 3.8vw, 1.5rem);
        }

        .zero {
            grid-column: 1 / 3;
            grid-row: 5;
        }

        .clear {
            background: linear-gradient(145deg, #ff4b4b, #d62525);
            color: var(--text-secondary);
        }

        .backspace {
            background: linear-gradient(145deg, #ffd44f, #ffb300);
            color: #1c1c1e;
        }

        .display-update {
            animation: slideInDisplay 0.18s ease-out;
        }

        @keyframes slideInDisplay {
            from { opacity: 0.85; transform: translateX(-4px); }
            to   { opacity: 1;    transform: translateX(0); }
        }

        /* Very small phones: tighten spacing a bit */
        @media (max-width: 360px) {
            .calculator {
                padding: 12px;
                border-radius: 16px;
            }
            button {
                min-height: 48px;
                font-size: 1rem;
            }
        }

        /* Landscape: keep content centered and fully visible */
        @media (orientation: landscape) and (max-height: 500px) {
            .calculator {
                height: 100%;
                max-height: 100%;
                padding: 10px;
            }
            .display-container {
                min-height: 60px;
            }
            .result {
                font-size: clamp(1.4rem, 4.2vw, 2.1rem);
            }
            button {
                min-height: 44px;
                font-size: clamp(0.95rem, 2.6vw, 1.1rem);
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div>
            <div class="header">Jishnu Calculator</div>
            <div class="tagline">Auto-fit • Any screen</div>
        </div>

        <div class="display-container" tabindex="0">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>

        <div class="buttons">
            <button class="clear" onclick="playSound(); clearDisplay()">C</button>
            <button class="backspace" onclick="playSound(); deleteLast()">⌫</button>
            <button class="operator" onclick="playOperatorSound(); appendToDisplay('/')">/</button>
            <button class="operator" onclick="playOperatorSound(); appendToDisplay('*')">×</button>

            <button onclick="playSound(); appendToDisplay('7')">7</button>
            <button onclick="playSound(); appendToDisplay('8')">8</button>
            <button onclick="playSound(); appendToDisplay('9')">9</button>
            <button class="operator" onclick="playOperatorSound(); appendToDisplay('-')">-</button>

            <button onclick="playSound(); appendToDisplay('4')">4</button>
            <button onclick="playSound(); appendToDisplay('5')">5</button>
            <button onclick="playSound(); appendToDisplay('6')">6</button>
            <button class="operator" onclick="playOperatorSound(); appendToDisplay('+')">+</button>

            <button onclick="playSound(); appendToDisplay('1')">1</button>
            <button onclick="playSound(); appendToDisplay('2')">2</button>
            <button onclick="playSound(); appendToDisplay('3')">3</button>
            <button class="equals" onclick="playEqualsSound(); calculate()">=</button>

            <button class="zero" onclick="playSound(); appendToDisplay('0')">0</button>
            <button onclick="playSound(); appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        const expressionEl = document.getElementById("expression");
        const resultEl = document.getElementById("result");
        let currentExpression = "0";
        let displayValue = "0";
        let hasResult = false;
        let audioContext;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(frequency = 800, duration = 0.1) {
            if (!audioContext) initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = "sine";
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(
                0.01,
                audioContext.currentTime + duration
            );
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playOperatorSound() {
            playSound(600, 0.15);
        }
        function playEqualsSound() {
            playSound(1000, 0.2);
        }
        function playClearSound() {
            playSound(400, 0.1);
        }

        function updateDisplay() {
            resultEl.textContent = displayValue;
            resultEl.classList.add("display-update");
            setTimeout(() => resultEl.classList.remove("display-update"), 200);
        }

        function showResultWithExpression(calcExpression, result) {
            expressionEl.textContent = calcExpression.replace(/×/g, "×");
            expressionEl.classList.add("show");
            displayValue = result;
            hasResult = true;
            updateDisplay();
        }

        function appendToDisplay(value) {
            if (hasResult) {
                clearDisplay();
            }
            if (value === "*") {
                currentExpression += "*";
                displayValue += (displayValue === "0" ? "" : " ") + "×";
                playOperatorSound();
            } else {
                if (
                    displayValue === "0" &&
                    !["+", "-", "*", "/", "×"].includes(value)
                ) {
                    displayValue = value;
                    currentExpression = value;
                } else {
                    displayValue += value;
                    currentExpression += value;
                }
                if (["+", "-", "*", "/", "×"].includes(value)) {
                    playOperatorSound();
                } else {
                    playSound();
                }
            }
            if (["+", "-", "*", "/", "×"].includes(value)) {
                displayValue += " ";
            }
            updateDisplay();
        }

        function clearDisplay() {
            displayValue = "0";
            currentExpression = "0";
            hasResult = false;
            expressionEl.classList.remove("show");
            updateDisplay();
            playClearSound();
        }

        function deleteLast() {
            if (hasResult) {
                clearDisplay();
                return;
            }
            if (displayValue.length > 1) {
                displayValue = displayValue.slice(0, -1);
                currentExpression = currentExpression.slice(0, -1);
                if (
                    ["+", "-", "*", "/", "×", " "].includes(
                        displayValue.slice(-1)
                    )
                ) {
                    displayValue = displayValue.slice(0, -2);
                    currentExpression = currentExpression.slice(0, -1);
                }
            } else {
                displayValue = "0";
                currentExpression = "0";
            }
            updateDisplay();
            playSound(500, 0.08);
        }

        function calculate() {
            if (hasResult) {
                currentExpression = displayValue;
                hasResult = false;
                expressionEl.classList.remove("show");
            }
            try {
                const evalExpression = currentExpression.replace(/×/g, "*");
                let result = eval(evalExpression);
                if (!isFinite(result)) {
                    throw new Error("Invalid");
                }
                result = result.toString().includes(".")
                    ? parseFloat(result.toFixed(10)).toString()
                    : result.toString();
                showResultWithExpression(currentExpression, result);
                playEqualsSound();
            } catch (error) {
                resultEl.textContent = "Error";
                playSound(200, 0.3);
                setTimeout(clearDisplay, 1500);
            }
        }

        document.addEventListener("keydown", function (event) {
            const key = event.key;
            if ((key >= "0" && key <= "9") || key === ".") {
                appendToDisplay(key);
                event.preventDefault();
            } else if (["+", "-", "*", "/"].includes(key)) {
                appendToDisplay(key);
                event.preventDefault();
            } else if (key === "Enter" || key === "=") {
                calculate();
                event.preventDefault();
            } else if (key.toLowerCase() === "c" || key === "Escape") {
                clearDisplay();
                event.preventDefault();
            } else if (key === "Backspace") {
                deleteLast();
                event.preventDefault();
            }
        });

        // Init audio on first user interaction
        document.addEventListener("click", initAudio, { once: true });
    </script>
</body>
</html>
